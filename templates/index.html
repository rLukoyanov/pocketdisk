<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketDisk | Ваши файлы</title>
    <link href="static/fontawesome/css/all.min.css" rel="stylesheet" />
    <script src="static/tailwind.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.3s ease-out",
              "fade-in-up": "fadeInUp 0.4s ease-out",
              "slide-in": "slideIn 0.5s ease-out",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideIn: {
                "0%": { transform: "translateX(-10px)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .notification-panel {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }

      .notification-enter {
        animation: fadeIn 0.3s ease-out forwards;
      }

      .notification-exit {
        animation: fadeOut 0.3s ease-out forwards;
      }

      .file-card {
        transition: all 0.3s ease;
      }

      .file-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .file-icon {
        transition: all 0.3s ease;
      }

      .file-card:hover .file-icon {
        transform: scale(1.1);
        animation: pulse-slow 2s infinite;
      }

      .file-actions {
        opacity: 0;
        transform: translateX(10px);
        transition: all 0.3s ease;
      }

      .file-card:hover .file-actions {
        opacity: 1;
        transform: translateX(0);
      }

      .progress-bar {
        transition: width 0.6s ease;
      }

      @keyframes pulse-slow {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen">
    <nav
      class="bg-white border-b border-gray-200 px-6 py-3 flex items-center justify-between animate-fade-in"
    >
      <div class="flex items-center space-x-4">
        <i class="fas fa-cloud text-blue-500 text-xl"></i>
        <h1 class="text-lg font-medium">PocketDisk</h1>
      </div>
      <div class="flex items-center space-x-4">
        <div
          class="relative group"
          x-data="{ open: false }"
          @mouseenter="open = true"
          @mouseleave="setTimeout(() => open = false, 300)"
        >
          <button class="p-2 rounded-full hover:bg-gray-100 transition-colors">
            <i class="fas fa-bell"></i>
          </button>
          <div
            class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-md p-3"
            :class="open ? 'notification-enter' : 'notification-exit'"
            x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
          >
            Уведомления отсутствуют
          </div>
        </div>
        <div
          class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center"
        >
          <span class="text-sm">ИИ</span>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
      <div class="flex justify-between items-center mb-8 animate-fade-in-up">
        <h2 class="text-2xl font-light">Мои файлы</h2>
        <div class="flex space-x-3">
          <button
            class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 transition-colors"
          >
            <i class="fas fa-upload mr-2"></i>Загрузить
          </button>
          <button
            class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition-colors"
          >
            <i class="fas fa-plus mr-2"></i>Создать
          </button>
        </div>
      </div>

      <div class="flex items-center text-sm mb-6 animate-slide-in">
        <a href="#" class="text-blue-500 hover:underline">Мой диск</a>
        <span class="mx-2">/</span>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div
          class="bg-white p-4 rounded border border-gray-200 hover:shadow-sm transition-shadow animate-fade-in-up"
          style="animation-delay: 0.1s"
        >
          <div class="text-gray-500 text-sm">Использовано</div>
          <div class="text-xl mt-1">14.2 GB</div>
          <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
            <div
              class="bg-blue-500 h-2 rounded-full progress-bar"
              style="width: 47%"
            ></div>
          </div>
        </div>
        <div
          class="bg-white p-4 rounded border border-gray-200 hover:shadow-sm transition-shadow animate-fade-in-up"
          style="animation-delay: 0.2s"
        >
        
          <div class="text-gray-500 text-sm">Файлы</div>
          <div class="text-xl mt-1">1,248</div>
        </div>
        <div
          class="bg-white p-4 rounded border border-gray-200 hover:shadow-sm transition-shadow animate-fade-in-up"
          style="animation-delay: 0.3s"
        >
          <div class="text-gray-500 text-sm">Папки</div>
          <div class="text-xl mt-1">32</div>
        </div>
        <div
          class="bg-white p-4 rounded border border-gray-200 hover:shadow-sm transition-shadow animate-fade-in-up"
          style="animation-delay: 0.4s"
        >
          <div class="text-gray-500 text-sm">Общий доступ</div>
          <div class="text-xl mt-1">17</div>
        </div>
      </div>

      <div
        class="bg-white rounded border border-gray-200 overflow-hidden animate-fade-in"
      >
        <div
          class="grid grid-cols-12 gap-4 p-4 border-b border-gray-200 text-sm text-gray-500 font-medium"
        >
          <div class="col-span-6">Имя</div>
          <div class="col-span-2">Размер</div>
          <div class="col-span-2">Изменен</div>
          <div class="col-span-2">Действия</div>
        </div>

        <div
          class="grid grid-cols-12 gap-4 p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors file-card group"
        >
          <div class="col-span-6 flex items-center">
            <i class="fas fa-folder text-yellow-400 mr-3 file-icon"></i>  
            <span class="group-hover:text-blue-600 transition-colors"
              >Рабочие проекты</span
            >
          </div>
          <div class="col-span-2 text-gray-500">-</div>
          <div
            class="col-span-2 text-gray-500 group-hover:text-gray-700 transition-colors"
          >
            2 дня назад
          </div>
          <div class="col-span-2 flex space-x-2 file-actions">
            <button class="text-gray-400 hover:text-blue-500 transition-colors">
              <i class="fas fa-share-alt"></i>
            </button>
            <button class="text-gray-400 hover:text-blue-500 transition-colors">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
        </div>

        <div
          class="grid grid-cols-12 gap-4 p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors file-card group"
        >
          <div class="col-span-6 flex items-center">
            <i class="fas fa-file-pdf text-red-500 mr-3 file-icon"></i>
            <span class="group-hover:text-blue-600 transition-colors"
              >Отчет 2023.pdf</span
            >
          </div>
          <div class="col-span-2 text-gray-500">4.2 MB</div>
          <div
            class="col-span-2 text-gray-500 group-hover:text-gray-700 transition-colors"
          >
            5 часов назад
          </div>
          <div class="col-span-2 flex space-x-2 file-actions">
            <button class="text-gray-400 hover:text-blue-500 transition-colors">
              <i class="fas fa-share-alt"></i>
            </button>
            <button class="text-gray-400 hover:text-blue-500 transition-colors">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </div>
        </div>
      </div>

      <div
        class="fixed bottom-0 right-0 mb-6 mr-6 w-64 bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden hidden"
      >
        <div class="p-4 border-b border-gray-200">
          <div class="flex justify-between items-center">
            <h3 class="font-medium">Загрузка файлов</h3>
            <button class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="p-4">
          <div
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
          >
            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
            <p class="text-sm text-gray-500">Перетащите файлы сюда</p>
          </div>
          <div class="mt-4">
            <div class="text-xs text-gray-500 mb-1">report.pdf (45%)</div>
            <div class="w-full bg-gray-200 rounded-full h-1.5">
              <div
                class="bg-blue-500 h-1.5 rounded-full progress-bar"
                style="width: 45%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
