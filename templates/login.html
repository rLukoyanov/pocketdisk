<!DOCTYPE html>
<html>
  <head>
    <title>Вход</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .error {
        color: red;
        margin-bottom: 15px;
      }

      input,
      button {
        padding: 8px;
        margin: 5px 0;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Вход</h1>
      <form method="POST">
        <input type="text" name="username" placeholder="логин" required />
        <input
          type="password"
          name="password"
          placeholder="пароль"
          required
        />
        <button type="submit">Войти</button>
      </form>
      {{if .Error}}
      <div class="error">{{.Error}}</div>
      {{end}}
      <p>Нет аккаунта? <a href="/register">Регистрация</a></p>
    </div>
  </body>
</html>
